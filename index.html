<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="sFormulario.css">
        <title>Registro Usuarios</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo m-2">Universidad De La Costa CUC</h1>
        <div class="card border-dark" style="max-width:70rem;">
            <div class="card-header text-center">Registro</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <input class="form-control m-1" type="text" onkeypress="return soloLetras(event);" required placeholder="Ingrese Nombre" id="nombre">
                        <input class="form-control m-1" type="text" onkeypress="return soloLetras(event);" required placeholder="Ingrese Apellido" id="apellido">
                        <input class="form-control m-1" type="text" placeholder="Ingrese Direccion" id="direccion">
                        <input class="form-control m-1" type="text" onkeypress="return soloLetras(event);" required placeholder="Ingrese Estado Civil" id="estadoCivil">
                    </div>
                    <div class="col-4">
                        <input class="form-control m-1" type="text" onkeypress="return soloNumeros(event);" required placeholder="Ingrese Cedula" id="cedula">
                        <input class="form-control m-1" type="text" onkeypress="return soloNumeros(event);" required minlength="1" maxlength="3" placeholder="Ingrese Edad" id="edad">
                        <select class="form-control m-1" name="genero" id="generoUsuario">
                            <option value="genero">Genero</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                        <input class="form-control m-1" type="text" onkeypress="return soloNumeros(event);" required minlength="7" maxlength="10" placeholder="Ingrese Telefono" id="telefono">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="img/register.jpg" alt="">
                    </div>
                </div>
                <button class="btn btn-outline-dark" onclick="registrar()">Registrar</button>
                <button class="btn btn-outline-primary" onclick="listar()">Listar</button>
            </div>
        </div>
        <table class="table table-success table-striped">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direccion</th>
                <th>Est. Civil</th>
                <th>Cedula</th>
                <th>Edad</th>
                <th>Genero</th>
                <th>Tel.</th>
            </thead>
            <tbody id="usuTabla">
               
            </tbody>
        </table>


    </div>
    <script src="formulario.js"></script>
    
    
</body>
</html>
